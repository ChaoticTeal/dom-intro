<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Alternate way to load JS in HTML--defers until HTML loads <script src="main.js" defer></script> -->
    <title>DOM Practice</title>
</head>
<body>
    <div id="container">
        <h1 class="title" id="one">Hello, I am Andy</h1>

        <h1 class="title" id="two">This is the second h1</h1>

        <h1 class="title" id="three">This is the third h1</h1>

        <h1 class="title">This is the fourth h1</h1>

        <h1 class="title">This is the fifth h1</h1>
        
        <button type="button" id="background-button">Dark Mode</button>
        <!-- <h2 id="blah">This is a h2</h2> -->
    </div>

    <!-- Liks JS code to HTML -->
    <script src="main.js"></script>
</body>
</html>
